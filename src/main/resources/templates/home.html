<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="static/css/estilos.css"
	th:href="@{/css/estilos.css}">

<title>Ticketeria</title>
</head>
<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light horizontal">
			<a class="navbar-brand"> <!-- 		<div class="div-logo"> --> <!-- 			<img class="d-inline-block align-top" width="90" -->
				<!-- 				src="static/img/logo-header.png" alt="Logo"> --> <!-- 		</div> -->
				<div class="div-brand">
					<span id="app-name">Ticketeria</span> <br>
				</div>
			</a>

			<button class="navbar-toggler " type="button" data-toggle="collapse"
				data-target="#navbar" aria-controls="navbarSupportedContent"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse text-center" id="navbar">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link"
						href="/ticketeria/home">Início</a></li>

					<li class="nav-item"><a class="nav-link"
						th:href="@{/ingresso}">Comprar Ingressos</a></li>
						
					<div th:if="${user.role == admin}">
						<li class="nav-item"><a class="nav-link"
						th:href="@{/adminCadastrarFilmeForm}">Cadastrar Filme</a></li>
					</div>
					
					<div th:if="${user.role == admin}">
						<li class="nav-item"><a class="nav-link"
						th:href="@{/adminCadastrarSessaoForm}">Cadastrar Sessao</a></li>
					</div>


				</ul>
			</div>
			<div th:switch="${user.authenticated}">
				<!-- <li th:case="true" class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
						<li th:case="false" class="nav-item"><a class="nav-link" th:href="@{/loginForm}">Login</a></li> -->


				<div th:case="true" class="dropdown">
					<button class="btn btn-sm btn-primary dropdown-toggle"
						type="button" data-toggle="dropdown">
						<span th:utext="${user.username}"></span>
					</button>
					<div class="dropdown-menu">
						<a class="dropdown-item" th:href="@{/logout}">Sair</a>
					</div>
				</div>
				<a th:case="false" class="nav-link active" th:href="@{/loginForm}">Login</a>
			</div>
		</nav>
	</header>


	<br>
	<div
		class="row justify-content-md-center justify-content-lg-center justify-content-xl-center">
		<div class="col-md-3 col-lg-3 col-xl-3 ">

			<div id="carouselExampleIndicators" class="carousel slide container"
				data-ride="carousel">
				<ol class="carousel-indicators">
					<li data-target="#carouselExampleIndicators" data-slide-to="0"
						class="active"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
					<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				</ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img th:src="@{/images/OsIncriveis.jpg}" class="d-block w-100"
							alt="First slide">
					</div>
					<div class="carousel-item">
						<img th:src="@{/images/HomemFormigaVespa.jpg}"
							class="d-block w-100" alt="Second slide">
					</div>
					<div class="carousel-item">
						<img th:src="@{/images/JurassicWorld.jpg}" class="d-block w-100"
							alt="Third slide">
					</div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators"
					role="button" data-slide="prev"> <span
					class="carousel-control-prev-icon" aria-hidden="true"></span> <span
					class="sr-only">Previous</span>
				</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
					role="button" data-slide="next"> <span
					class="carousel-control-next-icon" aria-hidden="true"></span> <span
					class="sr-only">Next</span>
				</a>
			</div>

		</div>
		<!-- <div class="col-md-3 col-lg-3 col-xl-3 ">
			
			<div class="d-flex justify-content-center">
					<a href="#" class="btn btn-primary">Comprar</a>
			</div>
		</div> -->
		<!-- <div class="col-md-9 col-lg-9 col-xl-9 ">.col-6 .col-md-4</div> -->
	</div>
	<br>




	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-5">Adquira já o seu ingresso!</h1>
		</div>
	</div>




	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
